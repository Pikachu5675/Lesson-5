<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic form with all input types</h1>
    <form action="#" method="post">
        <!--Text input sections-->
        <fieldset>
            <legand>Text inputs</legand>
            <label for="text">Text Input:</label>
            <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

            <label for="password">Password Input:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

            <label for="email">Email Input:</label>
            <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

            <label for="number">Number Input:</label>
            <input type="number" id="number" min="1" max="100" placeholder="Enter Number"><br><br>

            </fieldset>

            <!--Date and time set-->
            <fieldset>

            <legend>Date and time inputs</legend>
            <label for="date">Date Input:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Time Input:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="url">URL Input:</label>
            <input type="url" id="url" name="url"><br><br>

            <label for="tel">Tel Input:</label>
            <input type="tel" id="tel" name="tel"><br><br>

            <label for="color">Color Input:</label>
            <input type="color" id="color" name="color"><br><br>

            </fieldset>

            <!--Checkboxes section-->

            <fieldset>

                <fieldset>

                    <legend>Checkbox Options</legend>
                    
                    <label for="checkbox1">Checkbox 1:</label>
                    
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="Yes"> Option 1<br><br>
                    
                    <label for="checkbox2">Checkbox 2:</label>
                    
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="Yes"> Option 2<br><br>
                    
                    <label for="checkbox3">Checkbox 3:</label>
                    
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="Yes"> Option 3<br><br>
                    
                    <label for="checkbox4">Checkbox 4:</label>
                    
                    <input type="checkbox" id="checkbox4" name="checkbox4" value="Yes"> Option 4<br><br>
                    
                    </fieldset>
                    
                    <!-- Radio Buttons Section -->
                    
                    <fieldset>
                    
                    <legend>Radio Button Options</legend>
                    
                    <label for="radio">Radio Button:</label>
                    
                    <input type="radio" id="radio1" name="radio" value="Option 1"> Option 1
                    
                    <input type="radio" id="radio2" name="radio" value="Option 2"> Option 2<br><br>
                    
                    </fieldset>
                    
                    <!-- File Upload Section -->
                    
                    <fieldset>
                    
                    <legend>File Upload</legend>
                    
                    <label for="file">File Input:</label>
                    
                    <input type="file" id="file" name="file"><br><br>
                    
                    </fieldset>
                    
                    <!-- Textarea Section -->
                    
                    <fieldset>
                    
                    <legend>Textarea</legend>
                    
                    <label for="textarea">Textarea:</label><br>
                    
                    <textarea id="textarea" name="textarea" rows="9" cols="50" placeholder="Enter text here"></textarea><br><br>
                    
                    </fieldset>
                    
                    <!-- Select Dropdown Section -->
                    
                    <fieldset>
                    
                    <legend>Select Input</legend>
                    <label for="select">Select Input:</label>
                    <select id="select" name="select">
                    
                    <option value="option1">Option 1</option>
                    
                    <option value="option2">Option 2</option>
                    
                    <option value="option3">Option 3</option>

                    </select><br><br>
                    
                    </fieldset>
                    
                    <br><br>
        
                    <!-- Submit Button -->

                    <center>
                    <input type="submit" value="Submit"></center>
                    </form>            
                    <br><br>
</body>
</html>
